    <body>
        <h1>Sandwhich</h1>

        <img src="images/sandwhich.jpg" width="350" height="350" alt="Sandwhich photo">

        <h2>Description</h2>

        <p>Just add the ingredients and you will be fine. Just don't forget the bread.</p>

        <h2>Ingredients</h2>

        <ul>
            <li>Bread</li>
            <li>Ham</li>
            <li>Cheese</li>
            <li>Mayo</li>
            <li>Lettuce</li>
            <li>Tomato</li>

        </ul>

        <h2>Steps</h2>

        <ol>
            <li>Spread <strong>Mayo</strong> on the bread.</li>
            <li>Add <strong>Ham and Cheese</strong>.</li>
            <li>Add <strong>Lettuce and Tomato</strong>.</li>
            <li><strong>Enjoy!</strong></li>

        </ol>
    </body>
